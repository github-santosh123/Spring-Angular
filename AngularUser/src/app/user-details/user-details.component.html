<form #editForm="ngForm">
    <div class="form-group">
       <label for="name">Name</label>
       <input type="text" ngModel="{{editUser?.name}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
    </div>                
    <div class="form-group">
       <label for="email">Email Address</label>
       <input type="email" ngModel="{{editUser?.email}}" name="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
       <label for="password">Password</label>
       <input type="text" ngModel="{{editUser?.password}}" name="password" class="form-control" id="password" placeholder="Password">
    </div>
<div class="form-group form-check">
<input type="checkbox" class="form-check-input" id="exampleCheck1">
<label class="form-check-label" ngModel="{{editUser?.isActive}}" for="exampleCheck1">Check me out</label>
</div>
 <button type="button" id="" class="btn btn-primary">Close</button>
 

</form>
